<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단위 변환기</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>단위 변환기</h1>
    <div class="box">
      <span>화씨 => 섭씨</span>
      <input type="text" id="changeFahrenheitInput" placeholder="°F">
      <button id="changeFahrenheitButton">변환</button>
    </div>
    <div class="box">
      <span>인치 => 센치</span>
      <input type="text" id="changeInchInput" placeholder="inch">
      <button id="changeInchButton">변환</button>
    </div>
    <div class="box">
      <span>갤런 => 리터</span>
      <input type="text" id="changeGallonInput" placeholder="gallon">
      <button id="changeGallonButton">변환</button>
    </div>
  </div>
  </div>
</body>

</html>
